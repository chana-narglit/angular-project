@if(course)
{
    <mat-card class="course-card">
        <mat-card-header>
          <mat-card-title>{{ course.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ course.description }}</p>
          <p><strong>Teacher ID:</strong> {{ course.teacherId }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" [routerLink]="['/courses/' + course.id, 'lessons']">
            לרשימת השעורים לחצו כאן
          </button>
        </mat-card-actions>
      </mat-card>
}
@else {
    <mat-card class="no-course-card">
        <mat-card-content>לא נמצאו פרטים עבור קורס זה</mat-card-content>
      </mat-card>
}
