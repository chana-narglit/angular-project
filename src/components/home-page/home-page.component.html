<div class="container">
    <h1>ברוכים הבאים למערכת הקורסים</h1>
    @if(role === 'teacher')
    {
    <div class="form-container">
        <button mat-raised-button color="primary" (click)="openForm()">
            הוספת קורס חדש
        </button>
    </div>
    }
    @for(course of courses;track course.id)
    {
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ course.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>{{ course.description }}</p>
            <p><strong>מורה:</strong> {{ course.teacherId }}</p>
        </mat-card-content>
        <mat-card-actions class="button-container">
            <button mat-raised-button color="accent" [routerLink]="['/courses', course.id]">
                פרטי קורס
            </button>
            @if(role === 'student')
            {
            <ng-container>
                @if(!course.registered)
                {
                <button mat-raised-button color="primary" (click)="joinCourse(course.id)">
                    הצטרף
                </button>
                }
                @if(course.registered)
                {
                <button mat-raised-button color="warn" (click)="leaveCourse(course.id)">
                    עזוב
                </button>
                }
            </ng-container>
            }
        </mat-card-actions>
    </mat-card>
    }
</div>
